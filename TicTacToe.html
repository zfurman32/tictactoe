<!DOCTYPE html>
<html>

<head>
  <title>Tic, Tac, Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="TicTacToe.css">
  <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baloo|Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

<header>
  <h1>Tic, Tac, Toe</h1>
  <p id="winner">Play!</p>
</header>

<div class="playerBox">
  <p>Your turn:</p>
  <p id="current-player">Player 1</p>
</div>

<table id="board">
  <tr id="row1">
    <td id="box1" class="tableLeft"></td>
    <td id="box2" class="tableMiddle"></td>
    <td id="box3" class="tableRight"></td>
  </tr>
  <tr id="row2">
    <td id="box4" class="tableLeft"></td>
    <td id="box5" class="tableMiddle"></td>
    <td id="box6" class="tableRight"></td>
  </tr>
  <tr id="row3">
    <td id="box7" class="tableLeft"></td>
    <td id="box8" class="tableMiddle"></td>
    <td id="box9" class="tableRight"></td>
  </tr>
</table>

<div class="button">
  <button id="reset">Reset</button>
</div>


<footer>@ZF</footer>

<script src="TicTacToe.js"></script>
</body>
</html>
